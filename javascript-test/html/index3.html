<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 封装insertAfter方法
    Element.prototype.insertAfter = function (targetNode, afterNode) {
        let beforeNode = afterNode.nextElementSibling;
        if (beforeNode == null) {
            this.appendChild(targetNode)
        } else {
            this.insertBefore(targetNode, beforeNode)
        }

    }

</script>
</body>
</html>
