<script type="application/javascript">
    function retParent(element, n) {
       if (n === 0) {
            return element
        }
        if (!element){
            return null
        }
        return retParent(element.parentElement, n - 1)
    }

    // 找该元素的子元素的节点
    Element.prototype.myChildren = function (){
        let child = this.childNodes
        const len = child.length
        let arr =Object.create(Array.prototype,{
            length:{
                value:0,
                writable:true
            }
        })
        for(let i = 0;i<len;i++){
            if(child[i].nodeType===1){
                arr.push(child[i])
            }
        }
        return arr
    }
