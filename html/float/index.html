<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .container {
           background-color: lightblue;
           width: 500px;
           height: 500px;
       }
       .container div {
           width: 100px;
           height: 100px;
           background-color: darkgreen;
       }
       .container .left{
           float: left;
       }
       .container .right{
           float: right;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
